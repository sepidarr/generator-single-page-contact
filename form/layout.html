<div id="<%= id %>" name="<%= id %>" class="section section-<%= id %> form">

  <div class="container">

    <form class="form-horizontal">
	
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Your Name">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="Your Email">
        </div>
      </div>

      <div class="form-group">
        <label for="inputMessage" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="inputMessage" rows="5" placeholder="Your Message"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-block"><i class="fa fa-paper-plane"></i> Send</button>
        </div>
      </div>

    </form>

  </div>

</div>
